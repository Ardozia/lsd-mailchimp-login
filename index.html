<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid d-flex flex-column justify-content-between vh-100  bg-light">
    <div class="d-flex flex-column gap-5">
      <div class="d-flex justify-content-between align-items-center">
        <div class="icon-size pt-2">
          <img src="images/mc-freddie-dark.svg" />
        </div>
        <div class="">
          <form class="d-flex align-items-center ">
            <i class="bi bi-globe"></i>
            <select class="form-select border-0 bg-light" aria-label="Default select example">
              <option selected>English</option>
              <option value="1">Espanol</option>
              <option value="2">Português</option>
              <option value="3">Italiano</option>
            </select>
          </form>
        </div>
      </div>
      <div class=" mx-auto border border-1 rounded-4 p-5 bg-white">
        <div class="d-flex w-100 flex-column justify-content-between">
          <div class="">
            <h1 class="display-5">Log in</h1>
            <div class="d-flex flex-column my-3">
              <p class="fs-6 m-0 ">Need a Mailchimp account? <a class="link-offset-2 " href="#">Create an
                  account</a></p>
            </div>
            <form class="d-flex flex-column mt-4">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username or Email</label>
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <div>
                    <button class="btn btn-link text-decoration-none">
                      <i class="bi bi-eye"></i>
                      <span>Show</span>
                    </button>
                  </div>
                </div>
                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1">
              </div>

              <div class="form-check">
                <input class="form-check-input rounded-0 " type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label ms-2 mt-1 fw-semibold" for="flexCheckDefault">
                  Keep me Logged In
                </label>
              </div>

              <div class="d-grid d-md-block ">
                <button type="submit" class="btn btn-primary px-5 rounded-pill my-4 py-2">Log In</button>
              </div>

              <div class="align-self-center text-center">
                <a class="link-offset-2" href="#">Forgot username?</a>
                <span> · </span>
                <a class="link-offset-2" href="#">Forgot password?</a>
                <a class="link-offset-2" href="#">Can't Log In?</a>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
    <div>
      <div class="ms-4 text-secondary fs-custom py-2">
        <label>© 2001–2023 All Rights Reserved. Mailchimp® is a registered trademark of The Rocket Science Group,
          LLC. Cookie Preferences, Privacy, and Terms.</label>
      </div>
    </div>
  </div>
  <div class="d-sm-none position-absolute w-100 top-0 start-0 bh"></div>
  <div class="d-none d-sm-block position-absolute vh-100 top-0 start-0 bv"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</body>

</html>
